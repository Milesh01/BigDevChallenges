<html>

    <head>
        <!-- Our unique tag to identify the solution -->
        <bds />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BigDevSoon Challenge</title>

        <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body class="bg-orange-300">
        <div class="container">
            <div class="row h-100 justify-content-center align-items-center pb-5">
             <div class="col-md-5">
                <div class="card p-4 text-center">
                    <h2 class="font-bold">Rate Us!</h2>
                    <p class="text-gray-500">Tell Us About Your Experience</p>
                    <div class="d-flex justify-content-around align-items-center py-4">
                        <span class="cursor-pointer"><i class="hover:bg-red-700 rounded-full bg-gray-200 fa-regular fa-face-dizzy text-7xl"></i><br><br>
                           <span class="text-gray-400">Terrible</span>
                        </span>
                        <span class="cursor-pointer"><i class="hover:bg-red-400 rounded-full bg-gray-200 fa-regular fa-face-frown text-7xl"></i><br><br>
                            <span class="text-gray-400">Bad</span>
                        </span>
                        <span class="cursor-pointer"><i class="hover:bg-yellow-400 rounded-full bg-yellow-400 fa-regular fa-face-smile text-7xl"></i></i><br><br>
                            <span class="text-gray-400">Okey</span>
                        </span>
                        <span class="cursor-pointer"><i class="hover:bg-green-300 rounded-full bg-gray-200 fa-regular fa-face-smile-beam text-7xl"></i><br><br>
                            <span class="text-gray-400">Good</span>
                        </span>
                        <span class="cursor-pointer"><i class="hover:bg-green-600 rounded-full bg-gray-200 fa-regular fa-face-laugh-squint text-7xl"></i><br><br>
                            <span class="text-gray-400">Great</span>
                        </span>
                    </div>
                    <span class="text-red-700 font-bold cursor-pointer" id="close">Skip</span>
                </div>
             </div>
            </div>
        </div>
    </body>
    <script>
        const close = document.getElementById('close');
        const card = document.querySelector('.card');
        close.addEventListener('click',() =>{
            card.style.display = 'none'
        })
        
    </script>
    </html>
